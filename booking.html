<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare+ | Book Online Consultation</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            font-size: 1rem;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #0056b3;
        }
        .header {
            background-color: #007BFF; /* Primary blue */
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .logo:hover {
            color: #ffcc00; /* Highlight on hover */
            transition: color 0.3s ease;
        }
        
        /* Navigation Styles */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .nav-links li {
            position: relative;
        }
        
        .nav-links a {
            text-decoration: none;
            font-size: 1rem;
            color: white;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background-color: #ffcc00;
            color: #007BFF;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        /* Responsive Dropdown */
        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
            }
        
            .nav-links {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
            }
        
            .nav-links a {
                width: 100%;
                display: inline-block;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Online Consultation</h1>
        <form action="#" method="POST">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="doctor">Choose a Doctor</label>
            <select id="doctor" name="doctor" required>
                <option value="" disabled selected>Select a doctor</option>
                <option value="dr-smith">Dr. Mayank tyagi (Cardiologist)</option>
                <option value="dr-williams">Dr. Rajesh Khanna (Dermatologist)</option>
                <option value="dr-jones">Dr. Suryanshi Singh (Pediatrician)</option>
            </select>

            <label for="platform">Preferred Video Platform</label>
            <select id="platform" name="platform" required>
                <option value="" disabled selected>Select a platform</option>
                <option value="zoom">Zoom</option>
                <option value="google-meet">Google Meet</option>
                <option value="microsoft-teams">Microsoft Teams</option>
                <option value="skype">Skype</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time Slot</label>
            <select id="time" name="time" required>
                <option value="" disabled selected>Select a time slot</option>
                <option value="9am">9:00 AM</option>
                <option value="11am">11:00 AM</option>
                <option value="2pm">2:00 PM</option>
                <option value="4pm">4:00 PM</option>
            </select>

            <label for="message">Additional Notes (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Add any specific questions or details..."></textarea>

            <button type="submit">Submit Appointment</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
