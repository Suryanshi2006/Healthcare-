<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HealthCare+</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            animation: gradientAnimation 5s ease infinite;
            padding-top: 60px; /* To avoid content overlap with the navbar */
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            }
            50% {
                background: linear-gradient(120deg, #f6d365, #fda085);
            }
            100% {
                background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            }
        }

        /* Navbar Styles */
        .header {
            width: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px 0;
            z-index: 1000;
        }

        .header .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #0099ff;
            border-radius: 5px;
            transform: scale(1.05);
        }

        /* Contact Form Styles */
        .contact-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form-container h2 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .contact-form-container p {
            text-align: center;
            color: #777;
            margin-bottom: 40px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .form-input:focus {
            border-color: #0099ff;
            transform: scale(1.05);
            outline: none;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #0099ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-button:hover {
            background-color: #006bb3;
            transform: scale(1.05);
        }

        .form-button:active {
            background-color: #005c99;
        }

        .form-button:focus {
            outline: none;
        }

        .form-section {
            display: flex;
            flex-direction: column;
        }

        .form-section label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #555;
        }

        /* Hover Effects for Inputs */
        .form-input:focus,
        .form-button:hover {
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.3);
        }

        .form-input,
        .form-button {
            transition: box-shadow 0.3s ease;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">HealthCare+</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="doctors.html">Doctors</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="appointment.html">Appointment</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <p>Have a question? Weâ€™d love to hear from you!</p>

        <form action="#" method="post">
            <div class="form-section">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
            </div>
            
            <div class="form-section">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-section">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-input" placeholder="Enter your message" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>

</body>
</html>
